name: CI

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: ğŸ“¥ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§¹ Lint with Oxlint
        run: bun run lint

      - name: ğŸ“ Type checking process
        run: bun run type-check
        working-directory: packages/devkit

      - name: ğŸ› ï¸ Build project
        run: bun run build
        working-directory: packages/devkit

      - name: ğŸ§ª Run tests
        run: bun run test:ci
        working-directory: packages/devkit
