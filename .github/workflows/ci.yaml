name: CI

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: 📥 Install dependencies
        run: bun install --frozen-lockfile

      - name: 🧹 Lint with Oxlint
        run: bun run lint

      - name: 📝 Type checking process
        run: bun run type-check
        working-directory: packages/devkit

      - name: 🛠️ Build project
        run: bun run build
        working-directory: packages/devkit

      - name: 🧪 Run tests
        run: bun run test:ci
        working-directory: packages/devkit
