name: CI

on:
  push:
    branches:
      - ttt

  pull_request:
    branches:
      - ttt
      - tt

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    if: github.event_name != 'pull_request' || github.base_ref != 'master' || github.head_ref != 'refs/heads/develop'

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: 📥 Install dependencies
        run: bun install --frozen-lockfile

      - name: 📝 Run type checking for all packages
        run: bun run type-check

      - name: 🧹 Run linting for all packages
        run: bun run lint

      - name: 🛠️ Build all projects
        run: bun run build

      - name: 🧪 Run tests for all packages
        run: bun run test

      - name: ☂️ Coverage Report
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: ./packages/devkit
          json-summary-path: "./coverage/coverage-summary.json"
          json-final-path: "./coverage/coverage-final.json"
